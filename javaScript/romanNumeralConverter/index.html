<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Roman Numeral Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" 
            alt="freecodecamp logo" >
            <h1>Roman Numeral Converter</h1>
        </header>
        <main>
          <div class="container">
            <h3 id="title">Enter a Number:</h3>
            <input type="number" name="number" id="number" class="input">
            <button type="button" id="convert-btn" class="input">
                Convert
            </button>
          </div>
          <div class="container output" id="output">
            Please enter a number greater than or equal to 1.
          </div>  
        </main>
    </body>
    <script src="script.js"></script>
</html>
