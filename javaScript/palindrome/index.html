<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Palindrome Checker</title>
    </head>
    <body>
        <main>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp logo">
            <h1>Is it a palindrome?</h1>
            <div class="container input">
                <h2 class="title-input">Enter in text to check for a palindrome: </h2>
                <div class="check-palindrome">
                    <input type="text" name="text-input" id="text-input">
                <button type="button" id="check-btn" >Check</button>
                </div>
                <div id="result"></div>
            </div>
            <div class="container tip">
                <i class="fa fa-lightbulb-o"></i>
                <p>
                    A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
                </p>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
