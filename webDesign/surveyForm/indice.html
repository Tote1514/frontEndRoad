<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking time to help us improve our platform.</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name"  placeholder="Enter your name" required>
            <label for="email" id="email-label" >Email:</label>
            <input type="email" id="email"  placeholder="Enter your email" required>
            <label for="age" id="number-label">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" min="0" max="99">
            <label for="role" id="role-label">Which is option better describes your current role?</label>
            <select id="role">
                <option disabled selected option>Select current role</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
            <label id="recommendation-label">Would you recommend freeCode Camp to a friend?</label>
            <ul>
                <li><input type="radio" id="definitely-option" name="option"> <label for="definitely-option">Definitely</label></li>
                <li><input type="radio" id="maybe-option" name="option"> <label for="maybe-option">Maybe</label></li>
                <li><input type="radio" id="not-sure-option" name="option"> <label for="not-sure-option">Not Sure Option</label></li>
            </ul>
            <label id="improvements-label">What would you like to see improved? (Check all that apply)</label>
            <ul>
                <li><input type="checkbox" id="front-end" value="1"> <label for="front-end">Front-end Projects</label></li>
                <li><input type="checkbox" id="back-end" value="2"> <label for="back-end">Back-end Projects</label></li>
                <li><input type="checkbox" id="data-visualization" value="3"> <label for="data-visualization">Data Visualization</label></li>
                <li><input type="checkbox" id="open-source" value="4"> <label for="open-source">Open Source Comunity</label></li>
                <li><input type ="checkbox" id="help-rooms" value="5"> <label for="help-rooms">Help Rooms</label></li>
                <li><input type="checkbox" id="videos" value="6"> <label for="videos">Videos</label></li>
            </ul>  
            <label id="suggestions-label">Any comments or suggestions?</label>
            <textarea rows="15"></textarea>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
